<div class="row">
  <div class="login">
    <h2>Login</h2>
    <div class="username">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>

    <div class="password">
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="password" minlength="8" required>
    </div>

    <div class="signInBtn">
      <input type="submit" value="Sign in">
    </div>
  </div>
</div>
