<div class="row">
  <form>
    <input type="text" name="name" placeholder="Name"><br>
    <input type="text" name="email" placeholder="Email"><br>
    <input type="text" name="subject" placeholder="Subject"><br>
    <textarea rows="6" cols="70" name="message">
      Enter Your Message...
     </textarea>
  </form>
  <div class="col-md-3 pull-right send">
    <button class="btn" type="button" (click)="onSendMessage()">Send</button>
  </div>
</div>
