<div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://cdn.pixabay.com/photo/2019/04/03/11/13/wyoming-4100098_960_720.jpg" alt="Wyoming Landscape">
      </div>

      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2019/03/04/00/18/wyoming-4033119_960_720.jpg" alt="Wyoming Landscape2">
      </div>

      <div class="item">
        <img src="https://live.staticflickr.com/1799/43177168225_1f78e5f054_b.jpg" alt="Wyoming Landscape3">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
